<!DOCTYPE html>
<html>
<head>
  <title>Testing glTF Cube model Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/7.54.0/babylon.js"></script>
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/7.54.0/babylonjs.loaders.js"></script>
</head>
<body>

<canvas id="c"></canvas>

<script>
const GLTF_BASE_URL = "../../assets/models/gltf/2.0/SimpleModel3/glTF/";
const GLTF_FILE_NAME = "SimpleModel3.gltf";

const canvas = document.querySelector("#c");
const engine = new BABYLON.Engine(canvas, true);

const createScene = function() {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3.White;
    
    const camera = new BABYLON.ArcRotateCamera("camera", 0, 1, 3, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, false, false);
    scene.activeCamera = camera;

    const importPromise = BABYLON.SceneLoader.ImportMeshAsync(null, GLTF_BASE_URL, GLTF_FILE_NAME, scene);
    importPromise.then(function (result) {
        const mesh = result.meshes[0];
        mesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);

        scene.onBeforeRenderObservable.add(() => {
            //scene.activeCamera.alpha -= 0.01 * scene.getAnimationRatio();
            mesh.rotate(BABYLON.Axis.X, Math.PI * 1.0 / 180.0 * scene.getAnimationRatio(), BABYLON.Space.LOCAL);
            mesh.rotate(BABYLON.Axis.Y, Math.PI * 1.0 / 180.0 * scene.getAnimationRatio(), BABYLON.Space.LOCAL);
            mesh.rotate(BABYLON.Axis.Z, Math.PI * 1.0 / 180.0 * scene.getAnimationRatio(), BABYLON.Space.LOCAL);
        });
    });

    return scene;
};

const scene = createScene();

engine.runRenderLoop(() => {
    scene.render();
});

window.addEventListener('resize', () => {
    engine.resize();
});
</script>

</body>
</html>
