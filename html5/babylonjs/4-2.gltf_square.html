<!DOCTYPE html>
<html>
<head>
  <title>Testing glTF Square model Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/5.3.0/babylon.js"></script>
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/5.3.0/babylonjs.loaders.js"></script>
</head>
<body>

<canvas id="c"></canvas>

<script>
const GLTF_BASE_URL = "https://rawcdn.githack.com/cx20/jsdo-static-contents/525dacce76429f469762e746a7d4c002d33ea2a2/models/gltf/2.0/SimpleModel2/glTF/";
const GLTF_FILE_NAME = "SimpleModel2.gltf";

const createScene = function(engine) {

    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3.White;
    
    const importPromise = BABYLON.SceneLoader.ImportMeshAsync(null, GLTF_BASE_URL, GLTF_FILE_NAME, scene);
    importPromise.then(function (result) {
        const mesh = result.meshes[0];
        mesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);

        const camera = new BABYLON.ArcRotateCamera("camera", 0, 1, 3, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, false, false);
        scene.activeCamera = camera;

        engine.runRenderLoop(function() {
            scene.activeCamera.alpha -= 0.01 * scene.getAnimationRatio();
            scene.render();
        });
    });

    return scene;
};

const canvas = document.querySelector("#c");
const engine = new BABYLON.Engine(canvas, true);
const scene = createScene(engine);
</script>

<a href="https://github.com/cx20/hello/blob/master/html5/babylonjs/4-1.gltf_triangle.html" target="_blank" style="position:absolute; top:15px; left:15px">View Source</a>
</body>
</html>
