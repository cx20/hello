<!DOCTYPE html>
<html>
<head>
  <title>Testing Teapot Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/5.3.0/babylon.js"></script>
  <script src="//code.jquery.com/jquery-3.4.0.js"></script>
</head>
<body>

<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;
uniform mat4 worldViewProjection;

void main() {
    gl_Position = worldViewProjection * vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

<canvas id="c" width="465" height="465"></canvas>

<script>
function init() {
    const canvas = document.querySelector("#c");
    const engine = new BABYLON.Engine(canvas);

    let teapotMesh;
    let vertexPositions;
    let indices;

    const createScene = function(engine) {
        const scene = new BABYLON.Scene(engine);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -50), scene);
        scene.clearColor = new BABYLON.Color3(1, 1, 1);

        teapotMesh = new BABYLON.Mesh("teapot", scene);
        teapotMesh.setVerticesData(BABYLON.VertexBuffer.PositionKind, vertexPositions, false);
        teapotMesh.setIndices(indices);

        const material = new BABYLON.ShaderMaterial("material", scene, {
            vertexElement: "vs",
            fragmentElement: "fs",
        }, {
            attributes: ["position"],
            uniforms: ["worldViewProjection"]
        });
        material.fillMode = BABYLON.Material.LineListDrawMode;

        teapotMesh.material = material;

        return scene;
    };

    // copy from: https://github.com/gpjt/webgl-lessons/blob/master/lesson14/Teapot.json
    $.getJSON("https://cx20.github.io/webgl-test/assets/json/teapot.json", function (data) {
        vertexPositions = data.vertexPositions;
        indices = data.indices;
        const scene = createScene(engine);

        engine.runRenderLoop(function () {
            teapotMesh.rotate(BABYLON.Axis.Y, -Math.PI * 1.0 / 180.0, BABYLON.Space.LOCAL);
            scene.render();
        });

        window.addEventListener('resize', function(){
            engine.resize();
        });
    });
}

init();
</script>
<a href="https://github.com/cx20/hello/blob/master/html5/babylonjs/2-2.teapot.html" target="_blank" style="position:absolute; top:15px; left:15px">View Source</a>
</body>
</html>
