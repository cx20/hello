<!DOCTYPE html>
<html>
<head>
  <title>Testing Triangle Using Babylon.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cx20.github.io/gltf-test/libs/babylonjs/5.3.0/babylon.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">
attribute vec3 position;

void main() {
    gl_Position = vec4(position, 1.0);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

<canvas id="c" width="465" height="465"></canvas>

<script>
function init() {
    const canvas = document.querySelector("#c");
    const engine = new BABYLON.Engine(canvas);

    const createScene = function() {
        const scene = new BABYLON.Scene(engine);
        const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -5), scene);
        const triangle = new BABYLON.Mesh('triangle', scene);
        scene.clearColor = new BABYLON.Color3(1, 1, 1);

        const positions = [
             0.0,  0.5, 0.0, // v0
            -0.5, -0.5, 0.0, // v1
             0.5, -0.5, 0.0  // v2
        ];
        const indices = [0, 1, 2];

        triangle.setVerticesData(BABYLON.VertexBuffer.PositionKind, positions, true);
        triangle.setIndices(indices);

        const material = new BABYLON.ShaderMaterial("material", scene, {
            vertexElement: "vs",
            fragmentElement: "fs",
        }, {
            attributes: ["position"]
        });

        triangle.material = material;

        return scene;
    }

    engine.runRenderLoop(function () {
        scene.render();
    });

    window.addEventListener('resize', function() {
        engine.resize();
    });

    const scene = createScene();
}

init();
</script>

</body>
</html>
