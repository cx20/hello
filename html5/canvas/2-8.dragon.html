<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<script>
const X_MAX = 640;
const Y_MAX = 480;
let canvas;
let ctx;
let angle = 0;
let posX;
let posY;

function draw() {
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    drawScreen( ctx );
    
    let n = 12;
    
    setPoint( 480, 320 );
    dragon( n, 90 );
}

function drawScreen( ctx ) {
    ctx.fillStyle = "rgb( 0, 0, 0 )";
    ctx.fillRect( 0, 0, X_MAX, Y_MAX );
}

function dragon( n, a ) {
    if ( n == 0 ) {
        move(6);
    } else {
        dragon( n - 1, 90 );
        turn( a );
        dragon( n - 1, -90 );
    }
}

function turn( a ) {
    angle = ( angle + a ) % 360;
}

function move( len ) {
    let x = len * Math.cos( 2 * Math.PI / 360 * angle );
    let y = len * Math.sin( 2 * Math.PI / 360 * angle );
    
    ctx.strokeStyle = "rgb( 0, 255, 0 )";
    ctx.beginPath();
    ctx.moveTo( posX, posY );
    setPoint( posX + x, posY - y );
    ctx.lineTo( posX, posY );
    ctx.closePath();
    ctx.stroke();
}

function setAngle( a ) {
    angle = a;
}

function setPoint( x, y ) {
    posX = x;
    posY = y;
}
</script>
</head>
<body onload="draw()">
<canvas id="canvas" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/2-8.dragon.html" target="_blank">View Source</a>
</body>
</html>
