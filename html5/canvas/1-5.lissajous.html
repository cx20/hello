<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<!--[if IE]><script src="excanvas.js"></script><![endif]-->
<script type="text/javascript">
var X_MAX = 640;
var Y_MAX = 480;
var R = 240;
var A = 2;
var B = 3;
var p1 = 0;
var ctx;

function draw0() {
    ctx = document.getElementById("canvas").getContext("2d");
    drawScreen( ctx );
    drawGraph( ctx );

    setInterval( draw, 100 );
}

function draw() {
    drawScreen( ctx );
    drawGraph( ctx );
    drawLissajous( ctx );
}

function drawScreen( ctx ) {
    ctx.fillStyle = "rgb( 0, 0, 0 )";
    ctx.fillRect( 0, 0, X_MAX, Y_MAX );
}

function drawGraph( ctx ) {
    ctx.strokeStyle = "rgb( 0, 127, 0 )";
    ctx.beginPath();
    var x, y;
    for (x = 0; x <= X_MAX; x += 20) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, Y_MAX);
    }
    for (y = 0; y <= Y_MAX; y += 20) {
        ctx.moveTo(0, y);
        ctx.lineTo(X_MAX, y);
    }
    ctx.stroke();
}

function drawLissajous( ctx ) {
    ctx.strokeStyle = "rgb( 0, 255, 0 )";
    ctx.beginPath();
    var x, y, t;
    t = 0;
    x = X_MAX / 2 + R * Math.cos( A * Math.PI * ( t / X_MAX ) );
    y = R         - R * Math.sin( B * Math.PI * ( t / X_MAX ) + p1 );
    ctx.moveTo(x, y);
    p1 += (Math.PI*2 * 10 / 360);
    for (t = 0; t <= X_MAX * 10; t += 10) {
        x = X_MAX / 2 + R * Math.cos( A * Math.PI * ( t / X_MAX ) );
        y = R         - R * Math.sin( B * Math.PI * ( t / X_MAX ) + p1 );
        ctx.lineTo(x, y);
    }
    ctx.stroke();
}
</script>
</head>
<body onload="draw0()">
<canvas id="canvas" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/1-5.lissajous.html" target="_blank">View Source</a>
</body>
</html>
