<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<script>
const X_MAX = 640;
const Y_MAX = 480;
let r, g, b;
let letters = Array(256).join(1).split("");
let canvas;
let ctx;

function init() {
    canvas = document.getElementById("Canvas");
    ctx = canvas.getContext("2d");
    setInterval( draw, 50 );
}

function draw() {
    drawScreen( ctx );
    letters.map( drawAlphabet );
}

function drawScreen( ctx ) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect( 0, 0, X_MAX, Y_MAX );
}

function drawAlphabet( value, index, array )
{
    let text = String.fromCharCode(0x41 + Math.random() * 26);
    let x_pos = index * 5;
    let y_pos = value;
    randomColor();
    ctx.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
    ctx.fillText(text, x_pos, y_pos);
    array[index] = Math.random() * 480;
}

function randomColor() {
    r = Math.floor(Math.random() * 256);
    g = Math.floor(Math.random() * 256);
    b = Math.floor(Math.random() * 256);
}
</script>
</head>
<body onload="init()">
<canvas id="Canvas" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/6-1.alphabet.html" target="_blank">View Source</a>
</body>
</html>
