<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<script>
const X_MAX = 640;
const Y_MAX = 480;
let letters = Array(256).join(1).split("");
let canvas;
let ctx;

function init() {
    canvas = document.getElementById("Canvas");
    ctx = canvas.getContext("2d");
    setInterval( draw, 33 );
}

function draw() {
    drawScreen( ctx );
    letters.map( drawMatrix );
}

function drawScreen( ctx ) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect( 0, 0, X_MAX, Y_MAX );
}

function drawMatrix( value, index, array )
{
    let text = String.fromCharCode(Math.random() * 256);
    let y_pos = value;
    let x_pos = index * 10;
    ctx.fillStyle = "#00ff00";
    ctx.fillText(text, x_pos, y_pos);
    array[index] = (y_pos > 480 + Math.random() * 480) ? 0 : y_pos + 10;
}
</script>
</head>
<body onload="init()">
<canvas id="Canvas" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/5-2.matrix.html" target="_blank">View Source</a>
</body>
</html>
