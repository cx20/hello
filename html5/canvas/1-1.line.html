<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<script>
const X_MAX = 640;
const Y_MAX = 480;

let canvas;
let ctx;

function draw() {
    canvas = document.getElementById("Canvas");
    ctx = canvas.getContext("2d");
    drawScreen(ctx);
    drawGraph(ctx);
}

function drawScreen(ctx) {
    ctx.fillStyle = "rgb( 0, 0, 0 )";
    ctx.fillRect(0, 0, X_MAX, Y_MAX);
}

function drawGraph(ctx) {
    ctx.strokeStyle = "#00f";
    ctx.beginPath();
    let x = 100;
    let y = 100;
    let x2 = 300;
    let y2 = 300;
    ctx.moveTo(x, y);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}
</script>
</head>
<body onload="draw()">
<canvas id="Canvas" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/1-1.line.html" target="_blank">View Source</a>
</body>
</html>
