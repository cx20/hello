<!DOCTYPE html>
<html>
<head>
<title>Hello, Canvas World!</title>
<script>
let fov = 250;
const SCREEN_WIDTH = 640; 
const SCREEN_HEIGHT = 480; 
const HALF_WIDTH = SCREEN_WIDTH/2; 
const HALF_HEIGHT = SCREEN_HEIGHT/2; 
let numPoints = 1000;
let points = [];
let canvas;
let ctx;

function draw() {
    canvas = document.getElementById("canvas2d");
    ctx = canvas.getContext("2d");
    initPoints();
    setInterval(render, 50);
}

function initPoints() {
    let point;
    let i;
    for (i = 0; i < numPoints; i++) {
        point = { x:(Math.random()*400)-200, y:(Math.random()*400)-200 , z:(Math.random()*400)-200 };
        points.push(point); 
    }
}

function render() {
    clear();
    let point;
    let z3d;
    let i;
    for (i = 0; i < numPoints; i++) {
        point = points[i]; 
        
        z3d = point.z; 
        z3d -= 4; 
        if (z3d < -fov)
            z3d += 400;

        point.z = z3d; 

        draw3D(point); 
    }
}

function draw3D(point) {  
    let x3d = point.x;
    let y3d = point.y; 
    let z3d = point.z; 
    let scale = fov / (fov + z3d); 
    let x2d = (x3d * scale) + HALF_WIDTH;
    let y2d = (y3d * scale) + HALF_HEIGHT;
    
    ctx.lineWidth= scale; 
    ctx.strokeStyle = "rgb(255, 255, 255)";
    ctx.beginPath();
    ctx.moveTo(x2d, y2d); 
    ctx.lineTo(x2d + scale, y2d); 
    ctx.stroke(); 
}

function clear() {
    ctx.fillStyle = "rgb(0, 0, 0)";
    ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
}

</script>
</head>
<body onload="draw()">
<canvas id="canvas2d" width="640" height="480"></canvas>
<a href="https://github.com/cx20/hello/blob/master/html5/canvas/4-2.space2.html" target="_blank">View Source</a>
</body>
</html>
