<!DOCTYPE html>
<html>
<head>
  <title>Lissajous curve Using WebGL2</title>
  <link rel="stylesheet" type="text/css" href="style_dark.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>
</head>
<body>
<script id="vs" type="x-shader/x-vertex">#version 300 es
in vec3 position;
out vec4 vColor;
uniform mat4 pjMatrix;
uniform mat4 mvMatrix;
uniform float theta;

void main() {
    vec3 p = position;

    float i = floor(p.x / 100.0);
    float j = (i - 50.0) * 0.2;
    float k = ((p.x - i * 100.0) - 50.0) * 0.2;
    float x = j;
    float y = sin(sqrt(j * j + k * k) + theta)/ sqrt(j * j + k * k);
    float z = k;
    
    float x2 = x / 10.0;
    float y2 = y / 2.0;
    float z2 = z / 10.0;

    vColor = vec4(x2 + 0.5, y2 + 0.5, z2 + 0.5, 1.0);
    gl_Position = pjMatrix * mvMatrix * vec4(x2, y2, z2, 1.0);
    gl_PointSize = 2.0;
}
</script>

<script id="fs" type="x-shader/x-fragment">#version 300 es
precision mediump float;
in vec4 vColor;
out vec4 fragColor;

void main() {
    fragColor  = vColor;
}
</script>

<canvas id="c" width="465" height="465"></canvas>
<script>
let c, gl;
let aLoc = [];
let uLoc = [];

let positions = [];

let translation;
let scale;
let eye;
let center;
let up;
let view;
let mvMatrix = mat4.create();
let pMatrix = mat4.create();

let rad = 0;

function initWebGL() {
    c = document.getElementById("c");
    gl = c.getContext("webgl2");

    resizeCanvas();
    window.addEventListener("resize", function(){
        resizeCanvas();
    });
}

function resizeCanvas() {
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    gl.viewport(0, 0, c.width, c.height);
}

function initShaders() {
    let p = gl.createProgram();
    let vs = gl.createShader(gl.VERTEX_SHADER);
    let fs = gl.createShader(gl.FRAGMENT_SHADER);
    let v = document.getElementById("vs").textContent;
    let f = document.getElementById("fs").textContent;
    gl.shaderSource(vs, v);
    gl.shaderSource(fs, f);
    gl.compileShader(vs);
    gl.compileShader(fs);
    gl.attachShader(p, vs);
    gl.attachShader(p, fs);
    gl.linkProgram(p);
    gl.useProgram(p);
    aLoc[0] = gl.getAttribLocation(p, "position");
    gl.enableVertexAttribArray(aLoc[0]);
    uLoc[0] = gl.getUniformLocation(p, "pjMatrix");
    uLoc[1] = gl.getUniformLocation(p, "mvMatrix");
    uLoc[2] = gl.getUniformLocation(p, "theta");
}

function initBuffers() {
    let MAX = 10000;
    for ( let i = 0; i < MAX; i++ ) {
        let x = i;
        let y = 0.0;
        let z = 0.0;
        positions = positions.concat([x, y, z]);
    }

    gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
    gl.vertexAttribPointer(aLoc[0], 3, gl.FLOAT, false, 0, 0);
}

function render(){
    rad += Math.PI * 1.0 / 180.0;

    mat4.perspective(pMatrix, 45, window.innerWidth / window.innerHeight, 0.1, 100.0);
    mat4.identity(mvMatrix);
    let translation = vec3.create();
    vec3.set(translation, 0.0, -1.0, -3.0);
    mat4.translate(mvMatrix, mvMatrix, translation);
    mat4.rotate(mvMatrix, mvMatrix, rad, [0, 1, 0]);

    gl.uniformMatrix4fv(uLoc[0], false, pMatrix);
    gl.uniformMatrix4fv(uLoc[1], false, mvMatrix);
    gl.uniform1f(uLoc[2], rad);
    
    draw();

    requestAnimationFrame(render);
}

function draw() {
    //gl.drawArrays(gl.LINE_STRIP, 0, positions.length / 3);
    gl.drawArrays(gl.POINTS, 0, positions.length / 3);
    gl.flush();
}

window.onload = function() {
    initWebGL();
    initShaders();
    initBuffers();
    render();
};
</script>
